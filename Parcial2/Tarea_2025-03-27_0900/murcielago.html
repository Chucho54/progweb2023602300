<!DOCTYPE html>
<html>
<head>
    <title>Manipulación de Texto</title>
</head>
<body>
    <h2>Cadena: "murciélago"</h2>
    <p id="resultado"></p>
    
    <script>
        let palabra = "murciélago";
        let vocales = "aeiouáéíóú";
        let numVocales = [...palabra].filter(letra => vocales.includes(letra)).length;
        let numConsonantes = palabra.length - numVocales;
        let enEfe = palabra.replace(/([aeiouáéíóú])/gi, "$1f$1");
        
        document.getElementById("resultado").innerText = `Vocales: ${numVocales}\nConsonantes: ${numConsonantes}\nIdioma EFE: ${enEfe}`;
    </script>
</body>
</html>
